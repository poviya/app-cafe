<!-- component --> 
<div *ngIf="course" class=" body-font overflow-hidden">
    <div class="container md:px-10 mx-auto">
      <div class="mx-auto flex flex-wrap">

        <div class="w-full lg:w-2/3">
            <app-carousel-media [slides]="course.PostMedia"></app-carousel-media>
        </div>

        <div class="lg:w-1/3 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-20 px-4">
          <h1 class="text-zinc-900 dark:text-zinc-50 text-3xl title-font font-medium mb-1">{{course.title}}</h1>
          <div class="flex mb-4">
            <span class="flex items-center">
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4 text-red-500" viewBox="0 0 24 24">
                <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"></path>
              </svg>
              <span class="text-zinc-600 ml-3 hidden">4 Reviews</span>
            </span>
            <span class="flex ml-3 pl-3 py-2 border-l border-zinc-200 dark:border-zinc-800 space-x-3">
              <a 
              href="https://www.facebook.com/sharer/sharer.php?u=https://celccar.com/product/{{course.slug}}&src=sdkpreparse" target="_blank"
              class="text-zinc-500">
                <i class="fab fa-facebook-square"></i>
              </a>
              <a  
              href="https://twitter.com/intent/tweet?text={{course.title}} https://celccar.com/product{{course.slug}}" target="_blank"
              class=" text-zinc-500">
                <i class="fab fa-twitter"></i>
              </a>
              <a 
              href="https://wa.me/?text=https://celccar.com/product/{{course.slug}}" target="_blank"
              class=" text-zinc-500">
                <i class="fab fa-whatsapp"></i>
              </a>
              <a 
              href="https://t.me/share/url?url=https://celccar.com/product/{{course.slug}}&text={{course.title}}" target="_blank"
              class=" text-zinc-500">
                  <i class="fab fa-telegram"></i>
              </a>
            </span>
          </div>
          <p class="leading-relaxed">
            {{course.description}}
          </p>
          <div class="flex justify-between mt-6 items-center pb-5 border-b border-zinc-200 dark:border-zinc-800 mb-5">
            <div>
                <span class="title-font font-medium text-2xl text-zinc-900 dark:text-zinc-400">{{course.Money!.symbol}} {{course.price}}</span>
            </div>

          </div>
          <div class="flex">
           
            <form [formGroup]="myform" novalidate class="space-y-2 w-full">
              <div class="flex justify-between">
                  <div class="flex justify-center w-fit">
                    <button
                      (click)="onPay(course)"
                        [ngClass]="myform.status == 'VALID' ? '' : 'opacity-50'" 
                        class=" flex ml-auto text-white bg-primary-500 border-0 font-semibold py-2 px-6 focus:outline-none hover:bg-primary-600 rounded-lg" 
                        [disabled]="myform.status == 'VALID' ? false: true">
