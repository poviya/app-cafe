<div *ngIf="count"  class="flex justify-start items-center space-x-5 text-sm font-semibold">
    <a routerLink="/panel/your-products/active"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="bg-primary-600 dark:bg-primary-600 text-white"
        class="bg-zinc-50 dark:bg-zinc-800  rounded-full px-4 py-1 space-x-2 shadow-md">
        <span>Active</span>
        <span>{{count.active}}</span>
    </a>

    <a routerLink="/panel/your-products/suspended"
        [routerLinkActiveOptions]="{exact: true}"
        routerLinkActive="bg-primary-600 dark:bg-primary-600 text-white"
        class="bg-zinc-50 dark:bg-zinc-800  rounded-full px-4 py-1 space-x-2 shadow-md">
        <span>Suspended</span>
        <span>{{count.inactive}}</span>
    </a>
</div>
