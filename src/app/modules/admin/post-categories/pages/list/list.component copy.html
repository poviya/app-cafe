<div class="antialiased bg-zinc-50 text-zinc-600 dark:bg-zinc-900 dark:text-zinc-100">
    <div class="flex flex-col justify-center">
        <!-- Table -->
        <div class="bg-zinc-100 dark:bg-zinc-800 shadow-lg rounded-sm border border-zinc-50 dark:border-zinc-700">
            <div class="px-5 py-4 border-b border-zinc-100 dark:border-zinc-700">
                <h2 class="font-semibold text-xl">Payments</h2>
            </div>
            <div class="p-3">
                <div class="overflow-x-auto">
                    <table *ngIf="paymentOrders" class="table-auto w-full">
                        <thead class="text-xs font-semibold uppercase text-zinc-400 bg-zinc-50 dark:bg-zinc-700 dark:text-zinc-400">
                            <tr>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Name</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Amount</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-left">Date</div>
                                </th>
                                <th class="p-2 whitespace-nowrap">
                                    <div class="font-semibold text-center">Status</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-sm divide-y divide-zinc-100 dark:divide-zinc-700">
                            <tr *ngFor="let item of this.paymentOrders">
                                <td class="p-2 whitespace-nowrap">
                                    <div class="flex items-center">
                                        <div class="w-10 h-10 flex-shrink-0 mr-2 sm:mr-3">
                                            <img class="rounded-full w-10 h-10 object-cover" 
                                            [src]="item.Receiver!.Profile!.length > 0 ? this.prinImages(item.Receiver!.Profile!) : 'https://raw.githubusercontent.com/cruip/vuejs-admin-dashboard-template/main/src/images/user-36-05.jpg'" width="40" height="40" alt="Alex Shatov"></div>
                                        <div>
                                            <div class="font-medium">{{item.Receiver!.name}}</div>
                                            <div class="text-xs text-zinc-400 dark:text-zinc-500">@{{item.Receiver!.username}}</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-left font-medium text-green-500">{{item.Money!.iso}} {{item.amount}}</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class="text-left text-xs text-zinc-400 dark:text-500">{{item.createdAt | dateAgo}}</div>
                                </td>
                                <td class="p-2 whitespace-nowrap">
                                    <div class=" text-center">
                                        {{item.status == 'PAYMENT' ? 'Payment' : item.status  == 'CANCELED' ?  'Canceled' : ''}}
                                    </div>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
