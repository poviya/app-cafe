
<section>
    <h1  class="text-3xl font-light mb-8 cursor-pointer">
        <a routerLink="/"> ¡Entra en Cafecito!</a>
     </h1>
</section>
<section>
    <form [formGroup]="myform" id="form" novalidate  autocomplete="off" (ngSubmit)="login()">
   
        <div class="mb-4 flex flex-col">
            <div class="flex justify-between">
              <label for="username" class="mb-2 font-semibold">* Correo electrónico</label>
              <span class="text-xs font-light hidden">Se necesitan 5 caracteres</span>
            </div>
            <div class="relative">
                <input formControlName="username" id="username" 
                [ngClass]="{
                    'dark:bg-zinc-700 border-green-500 dark:border-green-600  focus:ring-green-100 active:ring-green-100': 
                    myform.controls['username'].valid && (myform.controls['username'].dirty || myform.controls['username'].touched),
                    ' dark:bg-zinc-700 border-red-500 dark:border-red-600 focus:ring-red-100 active:ring-red-100': 
                    myform.controls['username'].invalid && (myform.controls['username'].dirty || myform.controls['username'].touched),
                    ' w-full rounded-lg py-2 px-2 focus:outline-none focus:ring dark:bg-zinc-700 border dark:border-zinc-700 focus:ring-zinc-200 active:ring-zinc-200  focus:dark:ring-zinc-700 active:ring  active:dark:ring-zinc-700 ': true
                    }"/>
                <div  *ngIf="msg" class="flex absolute inset-y-0 right-0 items-center pr-2 pointer-events-none">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
            </div>
        </div>
    
        <div class="mb-4 flex flex-col">
            <div class="flex justify-between">
              <label for="password" class="mb-2 font-semibold">* Contraseña</label>
              <span class="text-xs font-light hidden">Se necesitan 6 caracteres</span>
            </div>
            <div class="relative">
                <input formControlName="password" id="text" 
                [ngClass]="{
                    'dark:bg-zinc-700 border-green-500 dark:border-green-600  focus:ring-green-100 active:ring-green-100': 
                    myform.controls['password'].valid && (myform.controls['password'].dirty || myform.controls['password'].touched),
                    ' dark:bg-zinc-700 border-red-500 dark:border-red-600 focus:ring-red-100 active:ring-red-100': 
                    myform.controls['password'].invalid && (myform.controls['password'].dirty || myform.controls['password'].touched),
                    ' w-full rounded-lg py-2 px-2 focus:outline-none focus:ring dark:bg-zinc-700 border dark:border-zinc-700 focus:ring-zinc-200 active:ring-zinc-200  focus:dark:ring-zinc-700 active:ring  active:dark:ring-zinc-700 ': true
                    }">
                <div  *ngIf="msg" class="flex absolute inset-y-0 right-0 items-center pr-2 pointer-events-none">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
            </div>
        </div>
    
        <div *ngIf="msg" class="my-5 bg-red-50 border border-red-100 rounded-md p-3 text-red-600 hidden">
            Correo electrónico o contraseña no reconocidos. Por favor vuelve a intentarlo.
        </div>
    
        <button
            id="button"
            type="submit"
            [ngClass]="myform.status == 'VALID' ? '' : 'opacity-50'" 
            [disabled]="myform.status == 'VALID' ? false: true"
            class="w-full px-6 py-3 mt-6 text-lg text-white transition-all duration-150 ease-linear rounded-full shadow outline-none bg-primary-600 hover:bg-primary-700 hover:shadow-lg focus:outline-none"
        >
        Acceder
        </button>
    
        <div class="mt-6 flex justify-center">
            <a routerLink="/auth/login" class="text-primary-600 font-semibold">  ¿Olvidaste tu contraseña?</a>
        </div>
    
        <div class="mt-3 flex justify-center">
            ¿Aún no tienes una cuenta?
            <a routerLink="/auth/register" class="text-primary-600 font-semibold ml-1 cursor-pointer"> ¡Regístrate!</a>
        </div>
    </form>
</section>
