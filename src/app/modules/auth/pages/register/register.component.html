

<h1 routerLink="/" class="text-3xl font-light mb-8 cursor-pointer">
  ¡Entra en Cafecito!
</h1>

  <form [formGroup]="myform" id="form" novalidate  autocomplete="off" (ngSubmit)="register()" class="space-y-4">
    
          <div class="flex flex-col">
              <div class="flex justify-between">
                <label for="email" class="mb-2 font-semibold">* Correo electrónico</label>
              </div>
              <div class="relative">
                  <input formControlName="email" id="text"
                  [ngClass]="{
                    'dark:bg-zinc-700 border border-green-500 dark:border-green-600  focus:ring-green-100 active:ring-green-100': 
                    myform.controls['email'].valid && (myform.controls['email'].dirty || myform.controls['email'].touched),
                    ' dark:bg-zinc-700 border-red-500 dark:border-red-600 focus:ring-red-100 active:ring-red-100': 
                    myform.controls['email'].invalid && (myform.controls['email'].dirty || myform.controls['email'].touched),
                    'w-full rounded-lg py-2 px-2 focus:outline-none focus:ring dark:bg-zinc-700 border dark:border-zinc-700 focus:ring-zinc-200 active:ring-zinc-200  focus:dark:ring-zinc-700 active:ring  active:dark:ring-zinc-700 ': true
                }" 
                  />
                  <div *ngIf="useExists" class="flex absolute inset-y-0 right-0 items-center pr-2 pointer-events-none">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                  </div>
              </div>
          </div>

        <div class="flex flex-col">
          <div class="flex justify-between">
            <label for="password" class="mb-2 font-semibold">* Contraseña</label>
          </div>
          <div class="relative">
              <input formControlName="password" id="text" 
              [ngClass]="{
                'dark:bg-zinc-700 border border-green-500 dark:border-green-600  focus:ring-green-100 active:ring-green-100': 
                myform.controls['password'].valid && (myform.controls['password'].dirty || myform.controls['password'].touched),
                ' dark:bg-zinc-700 border-red-500 dark:border-red-600 focus:ring-red-100 active:ring-red-100': 
                myform.controls['password'].invalid && (myform.controls['password'].dirty || myform.controls['password'].touched),
                'w-full rounded-lg py-2 px-2 focus:outline-none focus:ring dark:bg-zinc-700 border dark:border-zinc-700 focus:ring-zinc-200 active:ring-zinc-200  focus:dark:ring-zinc-700 active:ring  active:dark:ring-zinc-700 ': true
            }"/>
            
          </div>
      </div>

      <div class="flex space-x-5">
        <label 
            for="toogleC"
            class="flex items-center cursor-pointer"
          >
            <div class="relative">

              <input id="toogleC" formControlName="terms" type="checkbox" class="sr-only bg-pink-800" />

              <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
    
              <div class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"></div>

          <div class="ml-3 text-xs">
            He leído los 
            <a href="" class="text-primary-600 font-semibold">Términos y Condiciones</a>
            de uso y la
            <a href="" class="text-primary-600 font-semibold">Política de Privacidad</a>
            y doy mi consentimiento para el tratamiento de mis datos personales, para los fines relacionados con la prestación del servicio web.

    <button
        id="button"
        type="submit"
      
        [ngClass]="myform.status == 'VALID' ? '' : 'opacity-50'" 
        [disabled]="myform.status == 'VALID' ? false: true"
        class="w-full px-6 py-3 mt-6 text-lg text-white transition-all duration-150 ease-linear rounded-full shadow outline-none bg-primary-600 hover:bg-primary-700 hover:shadow-lg focus:outline-none"
    >
    Regístrate
    </button>

    <div class="mt-5 flex justify-center">
        ¿Ya tienes una cuenta? 
        <a routerLink="/auth/login" class="text-primary-600 font-semibold ml-1 cursor-pointer"> Acceder</a>
    </div>

<pre class="hidden">{{myform.value | json}}</pre>
